<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#abc">Register</button>
        <div class="modal" id="abc">
            <div class="modal-dialog">
                <div class="modal-content animated swing">
                    <div class="modal-header bg-secondary text-white">
                        <h3>Register Here</h3>
                        <button class="close" data-dismiss="model">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="modal-body bg-warning">
                        <form action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="d2a0a64e-cd5f-47eb-92be-2a332017149b">
                            <input type="text" name="name" class="form-control" placeholder="Enter Your name">
                            <br>
                            <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
                            <br>
                            <textarea class="form-control" placeholder="Your message"></textarea>
                            <button class="btn btn-primary" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>

</html>
</body>
</html>
